<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MindMate{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121826;
      color: #ffffff;
    }
    .navbar {
      background-color: #3b82f6;
    }
    .nav-link.active, .nav-link:hover {
      font-weight: bold;
      color: #fff !important;
    }
  </style>
</head>
<body>

  <!-- ✅ Universal Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">MindMate</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/mood-tracker">Mood Tracker</a></li>
          <li class="nav-item"><a class="nav-link" href="/chat">AI Chatbot</a></li>
          <li class="nav-item"><a class="nav-link" href="/insights">Insights</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="/emergency">Emergency</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ⬇️ Your Page Content Goes Here -->
  <div class="container my-5">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
