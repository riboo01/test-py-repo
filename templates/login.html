<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – MindMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
    }
    .login-container {
      background-color: #1f2937;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .form-control {
      background-color: #334155;
      color: #e2e8f0;
      border: none;
    }
    .form-control::placeholder {
      color: #94a3b8;
    }
    .btn-primary {
      background-color: #3b82f6;
      border: none;
    }
    .btn-primary:hover {
      background-color: #2563eb;
    }
    .text-link {
      color: #60a5fa;
      text-decoration: none;
    }
    .text-link:hover {
      text-decoration: underline;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #38bdf8;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container text-center">
    <div class="logo">MindMate</div>
    <p class="text-muted">Welcome back! Sign in to continue.</p>

    <form method="POST" action="/login">
      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign in</button>
    </form>

    <div class="mt-3">
      <small>Don’t have an account? <a href="/signup" class="text-link">Sign up</a></small><br>
      <a href="/" class="text-link">Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
